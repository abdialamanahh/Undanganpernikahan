<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <div class="splash-card">
    <p class="splash-text">Undangan Pernikahan</p>
    <h2>Ardi & Sinta</h2>
    <button onclick="bukaUndangan()">ğŸ’Œ Buka Undangan</button>
  </div>
</div>

<!-- BUNGA -->
<div class="bunga-container"></div>

<!-- CARD UNDANGAN -->
<div class="container">
  <p class="nama-tamu">
    Kepada Yth.<br>
    <span id="namaTamu">Tamu Undangan</span>
  </p>

  <h1>Ardi & Sinta</h1>
  <p class="tanggal">20 Februari 2026</p>

  <!-- COUNTDOWN -->
  <div class="countdown">
    <div class="cd-box">
      <span id="hari">0</span>
      <small>Hari</small>
    </div>
    <div class="cd-box">
      <span id="jam">0</span>
      <small>Jam</small>
    </div>
    <div class="cd-box">
      <span id="menit">0</span>
      <small>Menit</small>
    </div>
    <div class="cd-box">
      <span id="detik">0</span>
      <small>Detik</small>
    </div>
  </div>

  <!-- FOTO -->
  <div class="foto">
    <img src="nikah.jpg" alt="Foto Pengantin">
  </div>

  <!-- INFO -->
  <div class="info">
    <p><strong>Akad & Resepsi</strong></p>
    <p>Gedung Serbaguna<br>Jakarta</p>
  </div>

  <!-- TOMBOL -->
  <div class="tombol-aksi">
    <button class="btn hadir" onclick="kirimWA()">ğŸ’Œ Konfirmasi</button>
    <button class="btn lokasi" onclick="lihatLokasi()">ğŸ“ Lokasi</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
